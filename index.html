<!DOCTYPE HTML>
<html>
<head>
    <script src="movie.js"></script>
    <script src="customer.js"></script>
    <script src="rental.js"></script>
</head>
<body>
    <h3>Report</h3>
    <pre id='text-report'>
        Loading report...
    </pre>
    <script>
        var customer = new Customer("Customer1")
                .addRental(new Rental(new Movie("Nightmare on Elm Street", CHILDREN), 3))
                .addRental(new Rental(new Movie("The Pirates of Caribbean", REGULAR), 1))
                .addRental(new Rental(new Movie("Kill Bill", NEW_RELEASE), 5));
        document.getElementById('text-report').innerHTML = customer.statement();
    </script>
</body>
</html>
